<!DOCTYPE html>
<html lang="en" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="padding-left: 15px">
    <h3 class="mt-3 mb-3" style="text-align: center">СПИСОК ПОЛЬЗОВАТЕЛЕЙ</h3>
    <div class="row">
        <div class="col" style="margin-bottom: 15px">
            <a href="/admin/add-user"
               class="btn btn-secondary btn-success"
               role="button"
               aria-disabled="true">Добавить пользователя</a>
        </div>
    </div>
    <table class="table table-responsive">
        <thead class="table-warning" style="font-style: italic ">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ИМЯ</th>
            <th scope="col">ВОЗРАСТ</th>
            <th scope="col">ПОЛ</th>
            <th scope="col">ИЗМЕНИТЬ ПОЛЬЗОВАТЕЛЯ</th>
            <th scope="col">УДАЛИТЬ ПОЛЬЗОВАТЕЛЯ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td>
                <a style="text-decoration: none" th:href="'/admin/' + ${user.getId()}">
                    <div th:text="${user.getName()}"></div>
                </a>
            </td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getSex().getDescription()}"></td>
            <td>
                <a th:href="'/admin/update-user/' + ${user.getId()}"
                   class="btn btn-secondary btn-primary"
                   role="button"
                   aria-disabled="true">Изменить пользователя</a></td>
            <td>
                <a th:href="'/admin/delete-user/' + ${user.getId()}"
                   class="btn btn-secondary btn-danger"
                   role="button"
                   aria-disabled="true">Удалить пользователя</a>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td>
                <div class="mt-2">
                    <a href="/"
                       class="btn btn-primary"
                       role="button"
                       aria-disabled="true">На главную</a>
                </div>
            </td>
            <td>
                <div class="mt-2">
                    <a href="/logout"
                       class="btn btn-danger"
                       role="button"
                       aria-disabled="true">Выйти из системы</a>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
